<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Lesson 2 - Intro to CSS</title>

  <!-- A link tag - the preferred way to use CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- A style tag - use sparingly or not at all -->
  <style>
    p {
      border-style: solid;
    }
  </style>
</head>
<body>

  <!-- Inline styles - use sparingly or not at all -->
  <h1 style="color: red; text-decoration: underline;">Heading 1</h1>

  <!-- example of an ID -->
  <p id="special">A paragraph tag is good for blocks of text.</p>

  <p>Put <em>emphasis</em> on a word or make it <strong>strong</strong>.</p>

  <!-- example of classes -->
  <header class="sorta-special very-flexible">
    <h1>Another Heading</h1>
  </header>

  <img src="../shared/html5.png" alt="HTML5">

  <ul>
    <li>Some</li>
    <li>items</li>
    <li>in a list</li>
  </ul>

  <p>
    <a href="https://developer.mozilla.org/en-US/docs/Web/Guide/HTML/Introduction">MDN - a great resource for front-end development</a>
  </p>

</body>
</html>
